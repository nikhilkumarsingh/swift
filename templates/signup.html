{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}


{% block content %}
	<ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a class = "active" href="/signup">Sign Up</a></li>
    </ul>
	{% if msg %}
		{{msg}}
	{% endif %}

	<h2> Sign Up here! </h2>
    <form action='signup' method='POST'>
    	<label for="name">Name:</label>
        <input type='text' name='name' id='name' placeholder='name'></input><br/>
        <label for="email">E-mail:</label>
        <input type='text' name='email' id='email' placeholder='email'></input><br/>
        <label for="pw">Password:</label>
        <input type='password' name='pw' id='pw' placeholder='password'></input><br/>
        <input type='submit' name='submit' value='Sign Up'></input>
    </form>
{% endblock %}
